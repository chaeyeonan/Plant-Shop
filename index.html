<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Icon Font CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Welcom || Plant Shop</title>
  </head>
  <body>
    <div class="wrap">
      <!-- Header -->
      <header class="header" id="header">
        <div class="container nav">
          <a href="#" class="navi-logo">
            <i class="ri-leaf-line nav-logo-icon"></i>PLANTEX
          </a>
          <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
              <li class="nav-item active">
                <a href="home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="products" class="nav-link">Products</a>
              </li>
              <li class="nav-item"><a href="faqs" class="nav-link">FAQs</a></li>
              <li class="nav-item">
                <a href="contact" class="nav-link">Contact Us</a>
              </li>
            </ul>
            <div class="nav-btns">
              <a href="#" class="nav-icon"><i class="ri-login-box-line"></i></a>
              <a href="#" class="nav-icon">
                <i class="ri-shopping-cart-2-line"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- End of Header Container -->
      </header>
      <main class="main">
        <section class="home" id="home">
          <div class="container c-home">
            <div class="home-txt">
              <div>
                <h1 class="home-title">
                  Plants will make <br />your life better
                </h1>
                <p class="home-detail">
                  Create incredible plant design for your offices <br />or
                  apastaments. Add fresness to your new <br />ideas.
                </p>
              </div>
              <a href="#" class="button">
                Explore<i class="ri-arrow-right-down-line"></i>
              </a>
            </div>
            <div class="home-img">
              <img src="/img/home.png" alt="home-plant" />
            </div>
            <div class="home-sns">
              <div class="sns-title">Follow Us</div>
              <div class="sns-icon">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-line"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
              </div>
            </div>
          </div>
        </section>
        <!-- End of Home Section -->
      </main>
    </div>
  </body>
</html>
